<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row" id="banner">
        <div class="col s8" id="skyline">What To Do Outdoors in Raleigh</div>
        <!-- <img class = "col s8" src="./assets/images/raleighskyline_banner.jpg"> -->
        <div id="weather" class="accent-2 white-text col s2">
            <div>

                <span id="temperature">Temperature</span>
                <br>
                <span id="wind">Wind Speed</span>
                <br>
                <span id="humidity">Humidity</span>
                <br>
                <span><img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png"></span>
            </div>
        </div>
        <div id="weatherToggle" class="accent-2 white-text col s2">
            <label>Change Your Units!</label>
            <div class="switch"><label>Metric<input type="checkbox" checked>
                    <span class="lever"></span>Imperial</label></div>
        </div>
    </div>

    <!-- <div class="row"> 
           <div class = "col s6">
               <form>
                   <h5>What days will you be in town?</h5>
                   <label>Starting date:</label><input type="date" class="datepicker">
                   <label>Ending date:</label>&nbsp;<input type="date" class="datepicker">
               </form>
           </div>
       </div> -->

    <div class="row">

        <div class="col s6 m4">
            <div class="card hoverable activity-card" data-url="camping.html">
                <div class="card-image">
                    <img class="responsive-image" src="./assets/images/camping.jpg">
                    <span class="card-title white-text">Camping</span>
                </div>
            </div>

        </div>
        <div class="col s6 m4">
            <div class="card hoverable activity-card" data-url="./biking.html">
                <div class="card-image">
                    <img class="responsive-image" src="./assets/images/greenway_biking.jpg">
                    <span class="card-title white-text">Cycling</span>
                </div>
            </div>

        </div>


        <div class="col s6 m4">
            <div class="card hoverable activity-card" data-url="./hiking.html">
                <div class="card-image">
                    <img class="responsive-image" src="./assets/images/hiking.jpeg">
                    <span class="card-title white-text">Hiking</span>
                </div>
            </div>

        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.js"></script>
    <script type="text/javascript" src="./assets/js/whattodo.js"></script>

</body>

</html>
