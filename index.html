<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
      <link rel="stylesheet" href="./assets/css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       <div class="row" id="banner">
           <div class = "col s8" id = "skyline">What To Do Outdoors in Raleigh</div>
           <!-- <img class = "col s8" src="./assets/images/raleighskyline_banner.jpg"> -->
           <div id="weather" class="blue accent-2 white-text col s4">
               <div>
                   <span id="temperature">Temperature: 65 &#8457;</span>
                   <span><img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png"></span>
               </div>
           </div>

       </div>

       <div class="row"> 
           <div class = "col s6">
               <form>
                   <h5>What days will you be in town?</h5>
                   <label>Starting date:</label><input type="date" class="datepicker">
                   <label>Ending date:</label>&nbsp;<input type="date" class="datepicker">
               </form>
           </div>
       </div>

       <div class="row">
           <div class="col s6 m4">
               <div class="card">
                   <div class="card-image">
                       <img class="responsive-image" src="./assets/images/greenway_small.jpg">
                       <span class="card-title white-text">Cycling</span>
                   </div>
               </div>

           </div>
       </div>

       <div class="row">
        <div class="col s6 m4">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-image" src="./assets/images/greenway_small.jpg">
                    <span class="card-title white-text">Cycling</span>
                </div>
            </div>

        </div>
    </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="./assets/js/materialize.js"></script>
      <script type="text/javascript" src="./assets/js/whattodo.js"></script>

    </body>
  </html>
