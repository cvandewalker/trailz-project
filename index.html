<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Project</title>
</head>
<body>
    <div class="navbar-fixed" style="background-image: url('https://preview.redd.it/zembn9uxl7441.jpg?width=1024&auto=webp&s=00fd784437d7443b9fc2ae3608ae8237089159d1');"></div>
        <nav>
            <div class="col s12 m7" class="nav-wrapper" style="background-image: url('https://preview.redd.it/zembn9uxl7441.jpg?width=1024&auto=webp&s=00fd784437d7443b9fc2ae3608ae8237089159d1');"></div>
            <div class="col s12 m7">
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
            </div>
        </nav>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
          var APIKey = "92ce17e1323ad237fdf4a085b335d5bf";
      
          var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Raleigh&units=imperial&appid=" + APIKey;
      
          $.ajax({
            url: queryURL,
            method: "GET"
          })
            
            .then(function(response) {
      
              console.log(queryURL);
      
              console.log(response);
      
              $(".city").html("<h1>" + response.name + " Weather Details</h1>");
              $(".wind").text("Wind Speed: " + response.wind.speed + " mph");
              $(".humidity").text("Humidity: " + response.main.humidity + "%");
              $(".temp").text("Temperature: " + response.main.temp + "F");
      
              var tempF = (response.main.temp - 273.15) * 1.80 + 32;
              $(".tempF").text("Temperature (Kelvin) " + tempF);
      
              
              console.log("Wind Speed: " + response.wind.speed);
              console.log("Humidity: " + response.main.humidity);
              console.log("Temperature (F): " + response.main.temp);
            });
        </script>
</body>
</html>
